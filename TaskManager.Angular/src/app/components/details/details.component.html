
<div class="overlay" *ngIf="show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title text-uppercase">Task Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
          <div class="row border-bottom pb-3">
            <div class="col-12 col-lg-6 pt-md-3">
              <h5 class="text-uppercase text-secondary"><strong>Title</strong></h5>
              <input type="text" class="form-control mt-3 pl-1" name="title" [ngModel]="taskItemCopy.title" placeholder="{{taskItem?.title}}" required>
            </div>
            <div class="col-12 col-lg-6 pt-md-3">
              <h5 class="text-uppercase text-secondary"><strong>Description</strong></h5>
              <input type="text" class="form-control mt-3 pl-1" name="description" [ngModel]="taskItemCopy.description" placeholder="{{taskItem?.description}}">
            </div>
            <div class="col-12 col-lg-6 pt-md-3">
              <h5 class="text-uppercase text-secondary"><strong>Status</strong></h5>
              <select class="form-select mt-3 pl-1" name="status" [(ngModel)]="taskItemCopy.statusName" required>
                <option value="not started">not started</option>
                <option value="in progress">in progress</option>
                <option value="completed">completed</option>
              </select>
            </div>
            <div class="col-12 col-lg-6 pt-md-3">
              <h5 class="text-uppercase text-secondary"><strong>Priority</strong></h5>
              <select class="form-select mt-3 pl-1" name="priority" [(ngModel)]="taskItemCopy.priorityName" required>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
              </select>
            </div>
            <div class="col-12 col-lg-6 pt-md-3">
              <h5 class="text-uppercase text-secondary"><strong>Due Date</strong></h5>
              <input type="date" class="form-control mt-3 pl-1" name="dueDate" [(ngModel)]="taskItemCopy.dueDateString" required>
            </div>
          </div>
          <div *ngFor="let comment of taskItemCopy.comments" class="mb-2">
            <div class="position-relative">
              <button type="button"
                      class="btn btn-link text-danger p-0"
                      (click)="deleteComment(comment.id)"
                      title="Elimina commento"
                      style="position: absolute; top: 0.25rem; right: 0.5rem; font-size: 1.5rem; z-index: 2;">
                &times;
              </button>
              <app-comment [comment]="comment"></app-comment>
            </div>
          </div>
          <input type="text" class="form-control mt-3" placeholder="Add a comment..." [(ngModel)]="newComment" name="newComment"/>
          </form>
      </div>
      <div class="row">
          <div class="modal-footer border-0">
            <div class="col-4 p-4">
              <button class="btn btn-danger w-100 py-2" (click)="deleteTask()">Delete Task</button>
            </div>
            <div class="col-4 p-4">
              <button class="btn btn-primary w-100 py-2" (click)="onSubmit(taskForm)">Update</button>
            </div>
            <div class="col-4 p-4">
              <button *ngIf="newComment && newComment.trim() !== ''" class="btn btn-primary w-100 py-2" (click)="addComment(taskForm)">Add Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
